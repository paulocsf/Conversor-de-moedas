<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;800&family=Roboto:ital,wght@0,100;0,500;0,700;1,100;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1> Convert Money</h1>
        </header>

        <main>
            <label for=""> Converter <b>de</b>
                <select name="" id="">
                    <option value="">R$ Real brasileiro</option>
                </select>
            </label>

            <label for=""> Converter <b>para</b>
                <select name="" id="currency-select">
                    <option>U$$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option >Bitcoin</option>
                </select>
            </label>

            <label for=""> <b>Valor</b> 
                
                <input id="input-real" type="number" placeholder="R$ 10.000,00"> 
            </label>
            <button id="button-id" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assents/brasil 2.svg" alt="bandeira-brasil">
                    <p class="currency-name">Real</p>
                    <p class="currency-value" id="real-value-text">R$ 0,00</p>
                </div>

                <img class="arrow-img" src="./assents/Vector.png" alt="seta">

                <div class="currency-container">
                    <img src="./assents/estados-unidos (1) 1.svg" alt="bandeira-eua" id="currency-img">
                    <p class="currency-name" id="currency-name">Dólar americano</p>
                    <p class="currency-value" id="dolar-value-text">U$$ 0,00</p>
                </div>
            </section>

        </main>


    </div>

</body>
<script src="./scripts.js"></script>

</html>
